pipeline:

  build-project:
    image: quay.io/ukhomeofficedigital/openjdk8:v1.1.0
    commands:
      - ./gradlew build --max-workers 1
    when:
      event: [push, pull_request, tag]

  update-version:
    image: quay.io/ukhomeofficedigital/docker-openjdk8-git:v1.5.0
    secrets:
      - github_ssh_key
    commands:
      - sh /root/git-utilities/set-up-github-user.sh "$${GITHUB_SSH_KEY}"
      - ./gradlew release -Prelease.useAutomaticVersion=true -x runBuildTasks
    when:
      branch: master
      event: [push]

  docker-build:
    image: docker:17.09.1
    environment:
      - DOCKER_HOST=tcp://172.17.0.1:2375
    commands:
      - docker build -t pttg-ip-audit .
    when:
      branch: [master, refs/tags/*]
      event: [push, tag]

  install-docker-image:
    image: docker:17.09.1
    environment:
      - DOCKER_HOST=tcp://172.17.0.1:2375
    secrets:
      - docker_password
    commands:
      - docker login -u="ukhomeofficedigital+pttg" -p=$${DOCKER_PASSWORD} quay.io
      - docker tag pttg-ip-audit quay.io/ukhomeofficedigital/pttg-ip-audit:build-$${DRONE_BUILD_NUMBER}
      - docker push quay.io/ukhomeofficedigital/pttg-ip-audit:build-$${DRONE_BUILD_NUMBER}
    when:
      branch: master
      event: push

  tag-docker-image-with-git-tag:
    image: docker:17.09.1
    environment:
      - DOCKER_HOST=tcp://172.17.0.1:2375
    secrets:
      - docker_password
    commands:
      - docker login -u="ukhomeofficedigital+pttg" -p=$${DOCKER_PASSWORD} quay.io
      - docker tag pttg-ip-audit quay.io/ukhomeofficedigital/pttg-ip-audit:$${DRONE_TAG}
      - docker push quay.io/ukhomeofficedigital/pttg-ip-audit:$${DRONE_TAG}
    when:
      event: tag

  clone-kube-project:
    image: plugins/git
    commands:
      - git clone https://github.com/UKHomeOffice/kube-pttg-ip-audit.git
    when:
      event: [push, tag, deployment]

  deploy-to-dev-from-build-number:
    image: quay.io/ukhomeofficedigital/kd:v0.8.0
    environment:
      - KUBE_NAMESPACE=pttg-ip-dev
      - ENVIRONMENT=dev
      - VERSION=build-${DRONE_BUILD_NUMBER}
      - KUBE_SERVER=https://kube-api-notprod.notprod.acp.homeoffice.gov.uk
    secrets:
      - pttg_ip_dev
    commands:
      - cd kube-pttg-ip-audit
      - ./deploy.sh
    when:
      branch: master
      event: [push, tag]

  deployment:
    image: quay.io/ukhomeofficedigital/kd:v0.8.0
    environment:
      - KUBE_NAMESPACE=pttg-ip-${DRONE_DEPLOY_TO}
      - ENVIRONMENT=${DRONE_DEPLOY_TO}
      - KUBE_SERVER=https://kube-api-notprod.notprod.acp.homeoffice.gov.uk
    secrets:
      - pttg_ip_dev
      - pttg_ip_test
    commands:
      - cd kube-pttg-ip-audit
      - ./deploy.sh
    when:
      event: deployment
      environment: [dev, test, preprod]

  deploy-to-prod:
    image: quay.io/ukhomeofficedigital/kd:v0.8.0
    environment:
      - KUBE_NAMESPACE=pttg-ip-pr
      - ENVIRONMENT=pr
      - VERSION=${IMAGE_VERSION}
      - KUBE_SERVER=https://kube-api-prod.prod.acp.homeoffice.gov.uk
    secrets:
      - pttg_ip_pr
    commands:
      - cd kube-pttg-ip-audit
      - ./deploy.sh
    when:
      event: deployment
      environment: pr

  run-smoke-tests:
    image: quay.io/ukhomeofficedigital/drone-trigger:v0.3.0
    drone_server: https://drone.acp.homeoffice.gov.uk
    secrets:
      - DRONE_TOKEN
      - pttg_ip_dev
      - pttg_ip_test
      - pttg_ip_pr
    repo: UKHomeOffice/pttg-ip-smoke-tests
    branch: master
    deploy_to: ${DRONE_DEPLOY_TO}
    params: KUBE_NAMESPACE=pttg-ip-${DRONE_DEPLOY_TO} KUBE_BRANCH=EE-6825-use-latest # TODO EE-6825 Temporarily using branch for development
    when:
      event: push # TODO OJR EE-6825 - set for testing, should be deployment
